<div ng-controller="SendFriendRequestPageController" class="invite-container">
    <ng-include src="'partials/navbar.html'"></ng-include>
    <div id="request-forms" class="request-panel">
        <div class="err" ng-if="err">{{err}}</div>
        <div class="msg" ng-if="msg">{{msg}}</div>
        <!-- Signup form -->
        <div id="request-container">
            <form novalidate ng-submit="sendByUsername()">
            <h4>Send a friend request.</h4>
                <div class="form-group">
                    <input name="friendUsername" ng-model="requestForm.friendUsername" class="form-control" id="friendUsername" placeholder="Put friend's username">
                </div>
                <button type="submit" class="btn btn-default">Send Request</button>
            </form>
        </div>

        <div id="request-container">
            <form novalidate ng-submit="sendByEmail()">
            <h4>Don't know friend's username?</h4>
                <div class="form-group">
                    <input name="friendEmail" ng-model="requestForm.friendEmail" class="form-control" id="friendEmail" placeholder="Put friend's email">
                </div>
                <button type="submit" class="btn btn-default">Send Request</button>
            </form>
        </div>
    </div>
</div>

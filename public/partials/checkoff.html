<!-- page -->

<div ng-controller="CheckoffPageController" id="betPage-container">
    <ng-include src="'partials/navbar.html'"></ng-include>
    <div class="single-checkoff-container">
        <div class="msg" ng-if="msg">{{msg}}</div>
        <div class="err" ng-if="err">{{err}}</div>
        <p>Latest checkoff: <br> </p>
        <div class="today-milestone" ng-if="!empty">
            <p>{{todayDate}}</p>
            <button type="Checkoff" class="btn btn-default check" ng-click="check(today._id)">Check</button>
            <button type="Checkoff" class="btn btn-default fail" ng-click="fail(today._id)">Fail</button>
        </div>
        <div class="no-pending" ng-if="empty">
            <p>No milestones to checkoff</p>
        </div>

        <p>Pending checkoffs: <br></p>
        <div class="pending-milestone" ng-repeat="milestone in pending">
            <p>{{milestone.date}}</p>
            <button type="Checkoff" class="btn btn-default check" ng-click="check(milestone._id)">Check</button>
            <button type="Checkoff" class="btn btn-default fail" ng-click="fail(milestone._id)">Fail</button>
        </div>            
        <div class="no-pending" ng-if="pending.length == 0">
            <p>No milestones to checkoff.</p>
        </div>

    </div>
</div>

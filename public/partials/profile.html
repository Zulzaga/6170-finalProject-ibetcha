<!-- page -->

<div ng-controller="ProfileController" id="home-container">
    <ng-include src="'partials/navbar.html'"></ng-include>
        <div class="bet-box">
            <!-- Div that contains all the profiles -->
            <div class="bets-container">
                    <!-- Div containing all the semesters for this -->
                <div class="bets">
                    <div class="single-bet" ng-repeat="bet in bets">
                        <div class="bet-info">
                            <div class="bet-description">description: {{bet.description}}</div>
                            <div class="bet-status">status: {{bet.status}}</div>
                            <div class="bet-amount">amount: ${{bet.amount}}</div>
                            <div class="bet-monitors">monitors: {{bet.monitors.length}}</div>
                        </div>
<!--                         <div class="bet-monitoring" ng-repeat="">
                            <div class="bet-milestone-monitors">monitors: {{milestone.monitors}}</div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
</div>
